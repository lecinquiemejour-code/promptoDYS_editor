<!DOCTYPE html>
<html>
<head>
    <title>Test des conversions de listes</title>
    <script type="module">
        import { markdownToHtml, htmlToMarkdown } from './src/utils/markdownConverter.js';
        
        // Test avec listes mixtes
        const testMarkdown = `- Puce 1
- Puce 2

3. Numéro 3
4. Numéro 4

c. Lettre c
d. Lettre d

- Autre puce
5. Autre numéro`;

        console.log('=== TEST MARKDOWN → HTML ===');
        console.log('INPUT:', testMarkdown);
        
        const html = markdownToHtml(testMarkdown);
        console.log('OUTPUT HTML:', html);
        
        console.log('\n=== TEST HTML → MARKDOWN ===');
        console.log('INPUT:', html);
        
        const backToMarkdown = htmlToMarkdown(html);
        console.log('OUTPUT MARKDOWN:', backToMarkdown);
        
        console.log('\n=== COMPARAISON ===');
        console.log('ORIGINAL :', testMarkdown);
        console.log('CONVERTI :', backToMarkdown);
        console.log('IDENTIQUE:', testMarkdown === backToMarkdown);
        
        // Afficher dans la page
        document.body.innerHTML = `
            <h1>Test des conversions de listes</h1>
            <h2>Markdown original:</h2>
            <pre>${testMarkdown}</pre>
            <h2>HTML généré:</h2>
            <pre>${html.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
            <h2>Rendu HTML:</h2>
            <div style="border: 1px solid #ccc; padding: 10px;">${html}</div>
            <h2>Reconversion en Markdown:</h2>
            <pre>${backToMarkdown}</pre>
            <h2>Identique: ${testMarkdown === backToMarkdown ? '✅' : '❌'}</h2>
        `;
    </script>
</head>
<body>
    <p>Chargement du test...</p>
</body>
</html>
